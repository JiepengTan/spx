<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Go+ Builder</title>
	<style>
		*:focus {
			outline: none;
			background-color: black;
		}

		#canvas,
		#gameCanvas {
			display: block;
			margin: 0;
			color: white;
		}
	</style>
</head>

<body>
	<div id="tabs">
		<div id="tab-loader">
			<progress id="progress-bar" value="0" max="1"></progress>
		</div>
		<div id="tab-game" style="display: none;">
			<canvas id="game-canvas" tabindex="2">
			</canvas>
		</div>
	</div>
	<script src="godot.editor.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
	<script src="game.js"></script>
	<script>
		"use strict";
		function onProgress(value) {
			document.getElementById('progress-bar').value = value;
			console.log("onProgress", value)
			if (value >= 1) {
				document.getElementById('tab-game').style.display = 'block';
				document.getElementById('tab-loader').style.display = 'none';
			}
		}
		let gameApp = null

		window.startWithZipBuffer = async (buffer, isEditor = false, addInfos = null, deleteInfos = null, updateInfos = null) => {
			if (buffer == undefined || buffer == null) {
				window.runGame()
			} else {
				if (addInfos == null) {
					window.startProject(buffer, isEditor)
				} else {
					window.updateProject(buffer, addInfos, deleteInfos, updateInfos)
				}
			}
		}

		window.startProject = async (buffer, isEditor = false, projectName = "Game") => {
			const config = {
				'projectName': projectName,
				'onProgress': onProgress,
				"gameCanvas": document.getElementById('game-canvas'),
				"projectData": new Uint8Array(buffer),
				"isEditor": isEditor,
			};
			gameApp = new GameApp(config);
			gameApp.StartProject();
		}

		window.updateProject = async (buffer, addInfos, deleteInfos, updateInfos) => {
			if (gameApp == null) {
				console.error("gameApp is null, should call startWithZipBuffer first")
				return
			}
			gameApp.UpdateProject(new Uint8Array(buffer), addInfos, deleteInfos, updateInfos)
		}

		window.runGame = async () => {
			if (gameApp == null) {
				console.error("gameApp is null, should call startWithZipBuffer first")
				return
			}
			gameApp.RunGame()
		}
		window.stopGame = async () => {
			if (gameApp == null) {
				console.error("gameApp is null, should call startWithZipBuffer first")
				return
			}
			gameApp.StopGame()
		}
	</script>
</body>

</html>
