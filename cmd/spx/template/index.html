<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Go+ Builder</title>
	<style>
		*:focus {
			outline: none;
			background-color: black;
		}

		#canvas,
		#gameCanvas {
			display: block;
			margin: 0;
			color: white;
		}
	</style>
</head>

<body>
	<div id="tabs">
		<div id="tab-loader">
			<progress id="progress-bar" value="0" max="1"></progress>
		</div>
		<div id="tab-game" style="display: none;">
			<canvas id="game-canvas" tabindex="2">
			</canvas>
		</div>
	</div>
	<script src="godot.editor.js"></script>
	<script src="game.js"></script>
	<script>
		const tabs = [
			document.getElementById('tab-loader'),
			document.getElementById('tab-game'),
		];
		function showTab(name) {
			tabs.forEach(function (elem) {
				if (elem.id === `tab-${name}`) {
					elem.style.display = 'block';
				} else {
					elem.style.display = 'none';
				}
			});
		}
		const progressBar = document.getElementById('progress-bar');
		function onProgress(value) {
			progressBar.value = value;
			console.log("onProgress", value)
			if (value >= 1) {
				showTab("game")
			}
		}
		window.addEventListener('load', () => {
			const config = {
				'projectName': "Game",
				'onProgress': onProgress,
				"gameCanvas": document.getElementById('game-canvas'),
			};
			const gameApp = new GameApp(config);
			gameApp.Start();
		});
	</script>
</body>

</html>
