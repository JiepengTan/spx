<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Go+ Builder</title>
	<style>
		*:focus {
			outline: none;
			background-color: black;
		}

		#canvas,
		#gameCanvas {
			display: block;
			margin: 0;
			color: white;
		}
	</style>
</head>

<body>
	<div id="tabs">
		<div id="tab-loader">
			<progress id="progress-bar" value="0" max="1"></progress>
		</div>
		<div id="tab-game" style="display: none;">
			<canvas id="game-canvas" tabindex="2">
			</canvas>
		</div>
	</div>
	<script src="godot.editor.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
	<script src="game.js"></script>
	<script>
		function onProgress(value) {
			document.getElementById('progress-bar').value = value;
			console.log("onProgress", value)
			if (value >= 1) {
				document.getElementById('tab-game').style.display = 'block';
				document.getElementById('tab-loader').style.display = 'none';
			}
		}
		window.addEventListener('load',async () => {
			projectZip = '/game.zip';
			const zipResp = fetch(projectZip);
			zipData = await (await zipResp).arrayBuffer();
			const config = {
				'projectName': "Game",
				'onProgress': onProgress,
				"gameCanvas": document.getElementById('game-canvas'),
				"zipData":zipData
			}; 
			const gameApp = new GameApp(config);
			gameApp.Start();
		});
	</script>
</body>

</html>
